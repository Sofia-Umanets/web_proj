<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-custom">
        <div class="container">
            <h1 class="text-center text-white py-3">Форма</h1>
        </div>
    </header>

    <main class="container my-4">
        <section id="form">
            <h2 class="mb-4">Заполните форму</h2>
            <form action="/submit" method="post">
                <div class="form-group mb-3">
                    <label for="full_name">ФИО:</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required
                           placeholder="Иванов Иван Иванович">
                </div>
                
                <div class="form-group mb-3">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required
                           placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                
                <div class="form-group mb-3">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="example@mail.com">
                </div>
                
                <div class="form-group mb-3">
                    <label for="birth_date">Дата рождения:</label>
                    <input type="date" id="birth_date" name="birth_date" class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label>Пол:</label>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                        <label for="male" class="form-check-label">Мужской</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Женский</label>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label for="prog_languages">Любимый язык программирования:</label>
                    <select id="prog_languages" name="prog_languages" class="form-control" multiple required>
                        <option value="Pascal">Pascal</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Haskell">Haskell</option>
                        <option value="Clojure">Clojure</option>
                        <option value="Prolog">Prolog</option>
                        <option value="Scala">Scala</option>
                        <option value="Go">Go</option>
                    </select>
                    <small class="form-text text-muted"></small>
                </div>
                
                <div class="form-group mb-3">
                    <label for="bio">Биография:</label>
                    <textarea id="bio" name="bio" rows="5" class="form-control" required
                              placeholder="Расскажите немного о себе..."></textarea>
                </div>
                
                <div class="form-group form-check mb-4">
                    <input type="checkbox" id="contract_agreed" name="contract_agreed" class="form-check-input" required>
                    <label for="contract_agreed" class="form-check-label">С контрактом ознакомлен(а)</label>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-custom mt-auto">
        <div class="container">
            <p class="m-0 text-white py-3">© Уманец Софья</p>
        </div>
    </footer>
</body>
</html>
